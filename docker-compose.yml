services:
  ralph:
    build:
      context: .
      dockerfile: images/ralph/Dockerfile
    tty: true
    stdin_open: true
    working_dir: /work
    volumes:
      - ./:/work
      - ralph-home:/home/node
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - REPO_URL=${REPO_URL:-}

volumes:
  ralph-home:
